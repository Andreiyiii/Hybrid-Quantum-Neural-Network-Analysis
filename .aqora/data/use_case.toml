[project]
name = "use-case"
version = "0.1.2"
requires-python = ">=3.8"

dependencies = ["aqora-cli>=0.11.0", "numpy~=2.3.5", "matplotlib~=3.10.7", "pillow~=12.0.0", "pennylane~=0.43.1", "torch~=2.9.1", "scikit-learn~=1.7.2"]

[build-system]
requires = ["uv>=0.4.20", "setuptools>=75", "wheel>=0.44"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
[tool.setuptools.package-data]
use_case = ["*"]

[tool.aqora]
type = "use_case"
data = "data"
competition = "roqteam-qml"
template = "template"
generator = "use_case.use_case.generator"
aggregator = "use_case.use_case.aggregate"

[[tool.aqora.layers]]
name = "solution"
metric = "use_case.use_case.metric"
transform = "$solution"
